<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">Create Account</h5>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <!-- <a routerLink="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a> -->
              </div>
              <div class="p-2">
  
                <form class="needs-validation" name="registerForm" [formGroup]="registerForm" (ngSubmit)="register()"
                  novalidate>
  
                  <div *ngIf="showAlert" class="alert alert-{{alertColor}}" role="alert">
                    {{ alertMsg }}
                  </div>
  
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control"
                      [ngClass]="{ 'is-invalid': inSubmission && f.name.errors }" id="name" placeholder="Enter name" />
                    <div *ngIf="inSubmission && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                  </div>    
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': inSubmission && f.email.errors }" id="email" placeholder="Enter Email" />
                    <div *ngIf="inSubmission && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                  </div>
                        <!-- Age -->
                <div class="mb-3">
                    <label class="inline-block mb-2">Age</label>
                    <input type="number" formControlName="age" class="form-control"
                    [ngClass]="{ 'is-invalid': inSubmission && f.age.errors }" id="age" placeholder="Enter age" />
                  <div *ngIf="inSubmission && f.age.errors" class="invalid-feedback">
                    <div *ngIf="f.age.errors.required">Age is required</div>
                  </div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label class="inline-block mb-2">Password</label>
                    <input type="text" formControlName="password" class="form-control"
                      [ngClass]="{ 'is-invalid': inSubmission && f.password.errors }" id="password" placeholder="Enter password" />
                    <div *ngIf="inSubmission && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="inline-block mb-2">Confirm Password</label>
                    <input type="text" formControlName="confirm_password" class="form-control"
                      [ngClass]="{ 'is-invalid': inSubmission && f.confirm_password.errors }" id="confirm_password" placeholder="Enter confirm_password" />
                    <div *ngIf="inSubmission && f.confirm_password.errors" class="invalid-feedback">
                      <div *ngIf="f.confirm_password.errors.required">Confirm Password is required</div>
                    </div>
                </div>
                <!-- Phone Number -->
                <div class="mb-3">
                    <label class="inline-block mb-2">Phone Number</label>
                    <input type="text" formControlName="phoneNumber" class="form-control"
                      [ngClass]="{ 'is-invalid': inSubmission && f.phoneNumber.errors }" id="phoneNumber" placeholder="Enter phoneNumber" />
                    <div *ngIf="inSubmission && f.phoneNumber.errors" class="invalid-feedback">
                      <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                    </div>
                </div>
                
  
                  <div class="mt-4 d-grid">
                    <button class="btn btn-primary" type="submit">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end card -->
  
          <div class="mt-5 text-center">
            <p>Already have an account ? Login<a routerLink="/account/login" class="fw-medium text-primary"> Login</a>
            </p>
            <p>Â© {{year}} Email Signature</p>
          </div>
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
