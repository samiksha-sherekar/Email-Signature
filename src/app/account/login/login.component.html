<div class="home-btn d-none d-sm-block">

  </div>
  
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft-primary  mb-4">
              <div class="row ml-4" >
                
                <!-- <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">{{'SET1.ACCOUNT.LOGIN.WELCOME_BACK' |translate}}</h5>
                  </div>
                </div> -->
                <div class="col-12 ">
                  <img src="assets/images/login.png" alt="SDSD">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <!-- <a href="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/FAB-Logo.png" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a> -->
              </div>
              
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
                  
                  <div *ngIf="showAlert" class="alert alert-{{alertColor}}" role="alert">
                    {{ alertMsg }}
                  </div>
  
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                      [ngClass]="{ 'is-invalid': inSubmission && f.email.errors }" />
                    <div *ngIf="inSubmission && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                  </div>
  
                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password"
                      [ngClass]="{ 'is-invalid': inSubmission && f.password.errors }" placeholder="Password" />
                    <div *ngIf="inSubmission && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.pattern">Passwords must be at least 8 characters long, have 1
                        uppercase letter, 1 lowercase letter, and 1 number.</div>
                    </div>
                  </div>
  
                    <div class="mt-4 d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                  </div>
                  <div class="mt-4 text-center">
                  </div>
                </form>
              </div>
  
            </div>
          </div>
          
          <div class="mt-4 text-center">
            <p>Don't have an account ?  <a routerLink="/account/register" class="fw-medium text-primary"> Signup
            </a> </p>
            <p>Â© {{year}} Email Signature</p>
          </div>
  
        </div>
      </div>
    </div>
  
    <!-- end container -->
  </div>
  <!-- end page -->
